<script>
    function mostrarClientes() {
        fetch("http://localhost:3000/clientes")
            .then(x => x.json())
            .then(y => display(y))
    }

    function display(dados) {
        let linhas = ` <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>E-MAIL</th>
                        <th>TELEFONE</th>
                    </tr>
                </thead>
                <tbody id="dados" id="limpar">`
        for (let i = 0; i < dados.length; i++) {
            linhas +=
                `<tr><td>${dados[i].id}</td>
                        <td>${dados[i].nome}</td>
                        <td>${dados[i].email}</td>
                        <td>${dados[i].fone}</td>
                    </tr>`

        }
        linhas += `</tbody`
        document.getElementsByTagName("table")[0].innerHTML = linhas
    }

    // FUNCAO PARA MOSTRAR OS PRODUTOS
    function mostrarProdutos() {
        fetch("http://localhost:3000/produtos")
            .then(x => x.json())
            .then(y => displayProdutos(y))
    }

    function displayProdutos(dados) {
        let linhas = ` <thead>
                    <tr>
                        <th>ID</th>
                        <th>PRODUTO</th>
                        <th>QUANTIDADE</th>
                        <th>PREÃ‡O</th>
                    </tr>
                </thead>
                <tbody id="dados" id="limpar">`
        for (let i = 0; i < dados.length; i++) {
            linhas +=
                `<tr><td>${dados[i].id}</td>
                        <td>${dados[i].produto}</td>
                        <td>${dados[i].quantidade}</td>
                        <td>${dados[i].preco}</td>
                    </tr>`

        }
        linhas += `</tbody`
        document.getElementsByTagName("table")[0].innerHTML = linhas
    }
